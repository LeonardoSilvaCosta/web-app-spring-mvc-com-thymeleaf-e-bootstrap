<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron mb-0">
            <h1 class="display-4">Novo pedido</h1>
        </div>

        <form action="/pedido/novo" method="POST">
            <div>
                <label for="nomeProduto">Produto</label>
                <input id="nomeProduto" name="nomeProduto" placeholder="nome do produto"/>
                <small>Informe qual o nome do produto.</small>
            </div>
            <div>
                <label for="urlImagem">Url</label>
                <input id="urlImagem" name="urlImagem" placeholder="url da imagem"/>
                <small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
            </div>
            <div>
                <label for="urlProduto">Imagem</label>
                <input id="urlProduto" name="urlProduto" placeholder="url do produto"/>
                <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
            </div>
            <div>
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" placeholder="adicione detalhes importantes para ajudar o comprador"></textarea>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
